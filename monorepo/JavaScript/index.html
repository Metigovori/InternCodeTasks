<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Checkbox Manipulation</title>
</head>
<body>
    <form id="checkboxForm" class="mt-5 ms-5">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="Internship" name="checkbox" id="checkbox1">
            <label class="form-check-label" for="checkbox1">Internship</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="Pabau" name="checkbox" id="checkbox2">
            <label class="form-check-label" for="checkbox2">Pabau</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="Employment" name="checkbox" id="checkbox3">
            <label class="form-check-label" for="checkbox3">Employment</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="Career" name="checkbox" id="checkbox4">
            <label class="form-check-label" for="checkbox4">Career</label>
        </div>
    </form>
    
    <button type="button" class="btn btn-primary mt-3 ms-5" id="shuffleBtn">Shuffle Values</button>
    <button type="button" class="btn btn-primary mt-3 ms-5" id="changeBtn">Change Values</button>
    <button type="button"  class="btn btn-primary mt-3 ms-5" id="showSelectedBtn">Show selected values</button>
    <div id="result" class="mt-5 ms-5 fs-5"></div>
    <script src="index.js"></script>
</body>
</html>
